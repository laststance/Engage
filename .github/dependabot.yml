version: 2

updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '09:00'
      timezone: Asia/Tokyo
    # Group dependencies by type for cleaner PRs
    groups:
      # Group all production dependencies together
      production-dependencies:
        patterns:
          - '*'
        exclude-patterns:
          - '@types/*'
          - '@testing-library/*'
          - 'jest*'
          - 'eslint*'
          - 'typescript'
          - '@babel/*'
        update-types:
          - minor
          - patch
      # Group all dev dependencies together
      dev-dependencies:
        patterns:
          - '@types/*'
          - '@testing-library/*'
          - 'jest*'
          - 'eslint*'
          - 'typescript'
          - '@babel/*'
        update-types:
          - minor
          - patch
    # Increase the number of open pull requests allowed
    open-pull-requests-limit: 10
    # Add labels to identify Dependabot PRs
    labels:
      - dependencies
      - automated
    # Prefix commit messages
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: scope
    # Reviewers (update with actual GitHub usernames)
    reviewers:
      - ryotamurakami
    # Enable security updates
    versioning-strategy: increase

  # Keep GitHub Actions up to date
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '09:00'
      timezone: Asia/Tokyo
    labels:
      - dependencies
      - github-actions
      - automated
    commit-message:
      prefix: 'ci'
      include: scope
    reviewers:
      - ryotamurakami
