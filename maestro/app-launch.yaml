appId: com.anonymous.engage
---
# Test that the app launches successfully and shows the main Calendar screen
# Simplified to avoid Expo Router tab text recognition issues

- launchApp:
    clearState: true
- waitForAnimationToEnd:
    timeout: 3000

# Check main Calendar screen is visible and functional
- extendedWaitUntil:
    visible:
      id: 'calendar-screen'
    timeout: 10000
- assertVisible:
    id: 'calendar-screen'

# Check Calendar screen content is properly rendered
- assertVisible:
    id: 'calendar-title'
- assertVisible:
    id: 'calendar-description'

# Quick smoke test - verify Calendar title text is also visible
- assertVisible:
    text: 'Calendar'
