appId: com.anonymous.engage
tags: [ios]
---
# iOS-Specific App Launch Test
# Test that the app launches successfully and shows the main Calendar screen
# Platform: iOS only (uses iOS simulator-optimized timing)

- launchApp:
    clearState: true
- waitForAnimationToEnd:
    timeout: 3000

# Check main Calendar screen is visible and functional
- extendedWaitUntil:
    visible:
      id: 'calendar-screen'
    timeout: 10000
- assertVisible:
    id: 'calendar-screen'

# Check Calendar screen content is properly rendered
- assertVisible:
    id: 'calendar-title'
- assertVisible:
    id: 'calendar-description'

# Quick smoke test - verify Calendar description text is visible 
- assertVisible:
    text: '日付を選択してタスクや振り返りを管理しましょう'
