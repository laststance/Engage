appId: com.anonymous.engage
---
# Statistics Render Test - Check if Statistics screen renders without errors

- launchApp:
    clearState: true
- waitForAnimationToEnd:
    timeout: 3000

# Navigate to Stats tab
- tapOn:
    point: 83%, 93% # Stats tab position
    waitToSettleTimeoutMs: 2000
- waitForAnimationToEnd:
    timeout: 3000

# Check if Statistics screen is visible
- assertVisible:
    id: 'statistics-screen'

# Check for key elements
- assertVisible:
    text: '実績'
    optional: true

# Check period toggle
- assertVisible:
    text: '今週'
    optional: true
- assertVisible:
    text: '今月'
    optional: true

# Test period toggle functionality
- tapOn:
    text: '今月'
    optional: true
- waitForAnimationToEnd:
    timeout: 1000

- tapOn:
    text: '今週'
    optional: true
- waitForAnimationToEnd:
    timeout: 1000

# Verify screen is still working
- assertVisible:
    id: 'statistics-screen'
