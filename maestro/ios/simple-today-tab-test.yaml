appId: com.anonymous.engage
---
# Simple Today Tab Test - Just check if tab is accessible

- launchApp:
    clearState: true
- waitForAnimationToEnd:
    timeout: 3000

# Start from Calendar tab (default)
- assertVisible:
    id: 'calendar-screen'
    optional: true

# Navigate to Today tab (middle tab)
- tapOn:
    point: 50%, 93% # Today tab position
    waitToSettleTimeoutMs: 2000
- waitForAnimationToEnd:
    timeout: 3000

# Check if Today screen is now visible
- assertVisible:
    id: 'today-screen'

# Check if DaySheet is rendered
- assertVisible:
    id: 'day-sheet'
    optional: true

# Check for any visible text that indicates Today tab
- assertVisible:
    text: 'Today'
    optional: true
