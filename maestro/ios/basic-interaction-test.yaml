appId: com.anonymous.engage
tags: [ios]
---
# Basic interaction test to understand the actual app structure

- launchApp
- waitForAnimationToEnd

# Verify app launched successfully
- assertVisible:
    id: 'calendar-screen'

# Wait a bit more for full initialization
- extendedWaitUntil:
    visible:
      id: 'calendar-screen'
    timeout: 10000

# Try different tap locations to see if we can trigger any modals
- tapOn:
    point: 50%, 40% # Upper middle area
- waitForAnimationToEnd

# Check if anything changed
- assertVisible:
    text: '.*'
    optional: true

# Try tapping in different areas
- tapOn:
    point: 30%, 60% # Left middle
- waitForAnimationToEnd

- tapOn:
    point: 70%, 60% # Right middle
- waitForAnimationToEnd

# Try tapping bottom area where tabs might be
- tapOn:
    point: 50%, 90% # Bottom area
- waitForAnimationToEnd

# Try tapping specific tab positions
- tapOn:
    point: 17%, 93% # Left tab (Calendar)
- waitForAnimationToEnd

- tapOn:
    point: 50%, 93% # Middle tab (Today)
- waitForAnimationToEnd

- tapOn:
    point: 83%, 93% # Right tab (Stats)
- waitForAnimationToEnd

# Return to calendar using most reliable method
# Use more aggressive navigation to ensure we get to calendar
- tapOn:
    point: 17%, 93% # Calendar tab directly
    repeat: 3
    waitToSettleTimeoutMs: 1000
- waitForAnimationToEnd:
    timeout: 5000

# Extended wait for calendar screen with proper syntax
- extendedWaitUntil:
    visible:
      id: 'calendar-screen'
    timeout: 15000

- stopApp
