appId: com.anonymous.engage
---
# Test that basic UI elements are rendered correctly on each screen

- launchApp
- waitForAnimationToEnd

# Test Calendar screen UI elements (default screen)
- assertVisible:
    id: 'calendar-screen'
- assertVisible:
    id: 'calendar-title'
- assertVisible:
    id: 'calendar-description'

# Test Today screen UI elements
- tapOn:
    id: 'today-tab'
- waitForAnimationToEnd
- assertVisible:
    id: 'today-screen'
- assertVisible:
    id: 'today-title'
- assertVisible:
    id: 'today-description'

# Test Stats screen UI elements
- tapOn:
    id: 'stats-tab'
- waitForAnimationToEnd
- assertVisible:
    id: 'stats-screen'
- assertVisible:
    id: 'stats-title'
- assertVisible:
    id: 'stats-description'

# Verify all tabs are still accessible by going back to Calendar
- tapOn:
    id: 'calendar-tab'
- waitForAnimationToEnd
- assertVisible:
    id: 'calendar-screen'
